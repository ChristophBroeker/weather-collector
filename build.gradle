apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.5
version = '1.2'
mainClassName = "se.technipelago.weather.vantagepro.DownloadController"

jar {
    manifest {
        attributes 'Implementation-Title': 'Davis Weather Station Downloader', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.3.1'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.28'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}