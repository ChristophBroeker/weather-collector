apply plugin: 'java'
apply plugin:'application'

repositories {
    mavenCentral()
}

dependencies {
   runtime 'mysql:mysql-connector-java:5.1.11'
   runtime 'org.hsqldb:hsqldb:1.8.0.10'
}

defaultTasks 'clean', 'distZip'

sourceCompatibility = 1.5
version = '1.1'
mainClassName = 'se.technipelago.weather.vantagepro.DownloadController'
jar {
    manifest {
        attributes 'Implementation-Title': 'Weather Data Collector', 'Implementation-Version': version, 'Main-Class' : mainClassName
    }
}
